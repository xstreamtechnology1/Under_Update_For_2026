<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        /* LOGO */
        .logo {
            width: 120px;
            margin: 0 auto 20px;
        }

        /* CARD */
        .card {
            background: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h1 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .card p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* COUNTDOWN */
        #countdown span {
            color: #f39c12;
            font-weight: bold;
            font-size: 24px;
            margin: 0 5px;
        }

        /* PROGRESS BAR */
        .progress-container {
            background: #333;
            height: 12px;
            width: 100%;
            border-radius: 20px;
            margin-top: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #f39c12;
            transition: width 1s linear;
        }

        /* LOADING ANIMATION */
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #f39c12;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin: 25px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <img src="images/THRONE OF GRACE BIBLE CHURCH LOGO2.jpg" class="logo" alt="Brand Logo">

        <div class="card">
            <h1>üößThroneofgrace-bc.org is Under Update</h1>
            <p>Our website is being improved.<br>Please check back soon!</p>

            <h3>‚è≥ Launching in:</h3>
            <div id="countdown">
                <span id="days">0</span> Days
                <span id="hours">0</span> Hours
                <span id="minutes">0</span> Minutes
                <span id="seconds">0</span> Seconds
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- Loader Animation -->
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Check if a countdown date already exists
        let savedEndDate = localStorage.getItem("countdownEndDate");
        let endDate;

        if (savedEndDate) {
            endDate = parseInt(savedEndDate);
        } else {
            endDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
            localStorage.setItem("countdownEndDate", endDate);
        }

        let totalDuration = 7 * 24 * 60 * 60 * 1000; // 7 days total

        let countdown = setInterval(function () {
            let now = new Date().getTime();
            let distance = endDate - now;

            // Time calculations
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update countdown text
            document.getElementById("days").innerHTML = days >= 0 ? days : 0;
            document.getElementById("hours").innerHTML = hours >= 0 ? hours : 0;
            document.getElementById("minutes").innerHTML = minutes >= 0 ? minutes : 0;
            document.getElementById("seconds").innerHTML = seconds >= 0 ? seconds : 0;

            // Progress bar fill percentage
            let elapsed = totalDuration - distance;
            let percentage = (elapsed / totalDuration) * 100;
            document.getElementById("progressBar").style.width = percentage + "%";

            // End countdown
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "üöÄ We are live!";
                document.getElementById("progressBar").style.width = "100%";
                localStorage.removeItem("countdownEndDate");
            }
        }, 1000);
    </script>

</body>
</html>
